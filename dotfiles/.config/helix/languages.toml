
[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py"]
comment-token = "#"
indent = { tab-width = 4, unit = "    " }
language-server = { command = "pylsp" }
formatter = { command = "black", args = ["--quiet", "-", "--line-length", "88"]}

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
"'" = "'"

